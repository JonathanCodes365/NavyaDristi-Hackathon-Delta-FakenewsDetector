<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>News Feed - Fake News Verifier</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
}

/* Header */
.header {
    background: white;
    padding: 15px 30px;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    margin-bottom: 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 20px;
}

.header h1 {
    color: #667eea;
    font-size: 24px;
    white-space: nowrap;
}

.search-container {
    flex: 1;
    max-width: 500px;
    position: relative;
}

.search-container input {
    width: 100%;
    padding: 12px 45px 12px 15px;
    border: 2px solid #ddd;
    border-radius: 25px;
    font-size: 15px;
    transition: 0.3s;
}

.search-container input:focus {
    outline: none;
    border-color: #667eea;
}

.search-btn {
    position: absolute;
    right: 5px;
    top: 50%;
    transform: translateY(-50%);
    background: #667eea;
    border: none;
    color: white;
    padding: 8px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

.search-btn:hover {
    background: #5568d3;
}

.verify-nav-btn {
    background: #28a745;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 25px;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    white-space: nowrap;
    transition: 0.3s;
}

.verify-nav-btn:hover {
    background: #218838;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
}

/* News Grid */
.news-container {
    max-width: 1200px;
    margin: 0 auto;
}

.news-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 25px;
    padding: 10px;
}

/* News Card */
.news-card {
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    display: flex;
    flex-direction: column;
}

.news-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
}

.news-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.news-card-content {
    padding: 20px;
    flex: 1;
    display: flex;
    flex-direction: column;
}

.news-source {
    color: #667eea;
    font-size: 12px;
    font-weight: bold;
    text-transform: uppercase;
    margin-bottom: 10px;
}

.news-title {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    margin-bottom: 12px;
    line-height: 1.4;
}

.news-description {
    color: #666;
    font-size: 14px;
    line-height: 1.6;
    flex: 1;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.news-card-footer {
    padding: 15px 20px;
    border-top: 1px solid #f0f0f0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.read-more {
    color: #667eea;
    font-size: 14px;
    font-weight: bold;
    text-decoration: none;
    transition: 0.3s;
}

.read-more:hover {
    color: #5568d3;
}

/* Loading */
.loading {
    text-align: center;
    padding: 50px;
    color: white;
    font-size: 20px;
}

.no-results {
    text-align: center;
    padding: 50px;
    color: white;
    font-size: 18px;
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    margin: 20px;
}

/* Responsive */
@media (max-width: 768px) {
    .header {
        flex-direction: column;
        gap: 15px;
    }
    
    .header h1 {
        font-size: 20px;
    }
    
    .search-container {
        width: 100%;
        max-width: 100%;
    }
    
    .verify-nav-btn {
        width: 100%;
    }
    
    .news-grid {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>
<div class="header">
    <h1>üîç News Verifier</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search news topics...">
        <button class="search-btn" onclick="searchNews()">Search</button>
    </div>
    <button class="verify-nav-btn" onclick="window.location.href='/verify-page'">Verify Your News</button>
</div>

<div class="news-container">
    <div class="news-grid" id="newsGrid">
        <div class="loading">Loading news...</div>
    </div>
</div>

<script>
// Load news on page load
window.addEventListener('DOMContentLoaded', function() {
    loadNews();
});

// Load all news
async function loadNews() {
    const newsGrid = document.getElementById('newsGrid');
    newsGrid.innerHTML = '<div class="loading">Loading news...</div>';
    
    try {
        const response = await fetch('/api/news?limit=30');
        const data = await response.json();
        
        if (data.news && data.news.length > 0) {
            displayNews(data.news);
        } else {
            newsGrid.innerHTML = '<div class="no-results">No news articles found.</div>';
        }
    } catch (error) {
        console.error('Error loading news:', error);
        newsGrid.innerHTML = '<div class="no-results">Error loading news. Please try again later.</div>';
    }
}

// Search news
async function searchNews() {
    const query = document.getElementById('searchInput').value.trim();
    const newsGrid = document.getElementById('newsGrid');
    
    if (!query) {
        loadNews();
        return;
    }
    
    newsGrid.innerHTML = '<div class="loading">Searching...</div>';
    
    try {
        const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
        const data = await response.json();
        
        if (data.news && data.news.length > 0) {
            displayNews(data.news);
        } else {
            newsGrid.innerHTML = '<div class="no-results">No results found for "' + query + '"</div>';
        }
    } catch (error) {
        console.error('Error searching news:', error);
        newsGrid.innerHTML = '<div class="no-results">Error searching. Please try again.</div>';
    }
}

// Display news articles
function displayNews(articles) {
    const newsGrid = document.getElementById('newsGrid');
    newsGrid.innerHTML = '';
    
    articles.forEach(article => {
        const thumbnailUrl = article.thumbnail || 'https://via.placeholder.com/350x200?text=No+Image';
        
        const card = document.createElement('div');
        card.className = 'news-card';
        card.innerHTML = `
            <img src="${thumbnailUrl}" alt="${article.title}" onerror="this.src='https://via.placeholder.com/350x200?text=No+Image'">
            <div class="news-card-content">
                <div class="news-source">${article.source || 'Unknown Source'}</div>
                <div class="news-title">${article.title}</div>
                <div class="news-description">${article.description || 'No description available.'}</div>
            </div>
            <div class="news-card-footer">
                <a href="${article.url}" target="_blank" class="read-more">Read More ‚Üí</a>
            </div>
        `;
        
        newsGrid.appendChild(card);
    });
}

// Search on Enter key
document.getElementById('searchInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        searchNews();
    }
});
</script>
</body>
</html>
