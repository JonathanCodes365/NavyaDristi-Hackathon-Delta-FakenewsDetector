<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLens - Home</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      @media (prefers-color-scheme: dark) {
        html, body {
            background-color: #fefefe !important;
            color: #111 !important;
        }

        header, .news-card, .verify-btn, .search-container input {
            background-color: #fefefe !important;
            color: #111 !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05) !important;
        }

        a {
            color: #007bff !important;
        }
      }

      /* Reset and basic styling */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          background-color: #f4f7f8;
          color: #111;
          font-family: 'Poppins', sans-serif;
          line-height: 1.6;
      }

      /* Header / Navigation */
      header {
          background-color: #ffffff;
          padding: 15px 30px;
          box-shadow: 0 2px 12px rgba(0,0,0,0.05);
          display: flex;
          align-items: center;
          justify-content: space-between;
          position: sticky;
          top: 0;
          z-index: 100;
          border-radius: 0 0 15px 15px;
      }

      header h1 {
          font-size: 28px;
          color: #333;
          font-weight: 700;
      }

      nav {
          display: flex;
          align-items: center;
          gap: 10px;
      }

      .search-container {
          display: flex;
          align-items: center;
          gap: 8px;
      }

      .search-container input {
          padding: 8px 12px;
          border-radius: 8px;
          border: 1px solid #ccc;
          outline: none;
          font-size: 14px;
          height: 42px;
          transition: border-color 0.2s;
      }

      .search-container input:focus {
          border-color: #7daaf4;
      }

      .search-container button {
          padding: 0 18px;
          height: 42px;
          border: none;
          border-radius: 8px;
          background-color: #7daaf4;
          color: white;
          cursor: pointer;
          font-weight: 600;
          font-size: 14px;
          transition: background-color 0.2s;
      }

      .search-container button:hover {
          background-color: #5b8de0;
      }

      .verify-btn {
          text-decoration: none;
          padding: 0 20px;
          height: 42px;
          background-color: #ff9f43;
          color: white;
          font-weight: 600;
          border-radius: 8px;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: background-color 0.2s;
      }

      .verify-btn:hover {
          background-color: #e68a1e;
      }

      main {
          padding: 50px 30px;
          max-width: 1200px;
          margin: auto;
      }

      h2 {
          margin-bottom: 30px;
          font-size: 30px;
          text-align: center;
          color: #222;
          font-weight: 600;
      }

      /* News grid */
      .news-container {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
          gap: 25px;
      }

      .news-card {
          background-color: #ffffff;
          border-radius: 12px;
          overflow: hidden;
          box-shadow: 0 4px 15px rgba(0,0,0,0.05);
          transition: transform 0.2s, box-shadow 0.2s;
          display: flex;
          flex-direction: column;
      }

      .news-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      }

      .news-card img {
          width: 100%;
          height: 180px;
          object-fit: cover;
      }

      .news-content {
          padding: 15px 20px 20px 20px;
          flex: 1;
          display: flex;
          flex-direction: column;
      }

      .news-content h3 {
          font-size: 20px;
          margin-bottom: 10px;
          color: #222;
          font-weight: 600;
      }

      .news-content p {
          flex: 1;
          font-size: 15px;
          color: #555;
          margin-bottom: 10px;
      }

      .news-content a {
          text-decoration: none;
          font-weight: 600;
          color: #7daaf4;
          transition: color 0.2s;
      }

      .news-content a:hover {
          color: #5b8de0;
      }

      /* Footer */
      footer {
          text-align: center;
          padding: 25px 10px;
          color: #666;
          font-size: 14px;
          border-top: 1px solid #eee;
          margin-top: 50px;
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
          header {
              flex-direction: column;
              align-items: flex-start;
          }

          nav {
              margin-top: 10px;
              width: 100%;
              justify-content: space-between;
          }

          .news-card img {
              height: 150px;
          }
      }
    </style>
</head>
<body>

<header>
    <h1>NewsLens</h1>
    <nav>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search articles...">
            <button onclick="searchArticles()">Search</button>
        </div>
        <a href="/verify-page" class="verify-btn">Verify Your News</a>
    </nav>
</header>

<main>
    <h2>Latest News</h2>
    <div class="news-container" id="news-container">
        <!-- News articles will be injected here via JS -->
    </div>
</main>

<footer>
    &copy; 2026 NewsLinks - Powered by Nepal & Global Sources
</footer>

<script>
    async function loadNews() {
        const response = await fetch('/api/news?limit=12');
        const data = await response.json();
        displayNews(data.news);
    }

    function displayNews(newsArray) {
        const container = document.getElementById('news-container');
        container.innerHTML = '';
        newsArray.forEach(article => {
            const card = document.createElement('div');
            card.className = 'news-card';
            card.innerHTML = `
                <img src="${article.thumbnail}" alt="Thumbnail">
                <div class="news-content">
                    <h3>${article.title}</h3>
                    <p>${article.description}</p>
                    <a href="${article.url}" target="_blank">Read More</a>
                </div>
            `;
            container.appendChild(card);
        });
    }

  async function searchArticles() {
    const query = document.getElementById('search-input').value.trim();
    if (!query) return;

    try {
        const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
        const data = await response.json();
        displayNews(data.news);
    } catch (error) {
        console.error("Error fetching search results:", error);
    }
}


    loadNews();
</script>

</body>
</html>
